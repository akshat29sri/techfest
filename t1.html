<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Spark — One-Section Landing</title>
  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #0b1220;
      --accent: #ff7a59;
      --accent-2: #7afcff;
      --text: #e6eef8;
      --muted: rgba(230,238,248,0.72);
      --maxw: 1100px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }

    .hero{
      min-height:100vh;display:grid;place-items:center;padding:3rem 1rem;position:relative;overflow:hidden;
    }

    .container{
      width:100%;max-width:var(--maxw);margin:0 auto;display:grid;grid-template-columns:1fr 460px;gap:2rem;align-items:center;position:relative;z-index:2
    }

    .intro{
      padding:2rem;border-radius:20px;background:rgba(255,255,255,0.03);backdrop-filter:blur(6px);
    }

    h1{
      font-size:clamp(2rem,6vw,3.5rem);line-height:1.1;letter-spacing:-0.02em;margin-bottom:1rem;overflow:hidden;
    }
    h1 span{display:inline-block;transform:translateY(100%);animation:slide-up 0.7s ease forwards}
    h1 span:nth-child(2){animation-delay:0.1s}
    h1 span:nth-child(3){animation-delay:0.2s}

    @keyframes slide-up{to{transform:translateY(0)}}

    p.lead{color:var(--muted);font-size:1.05rem;margin-bottom:1.5rem}

    .cta-row{display:flex;gap:1rem}
    .btn{
      padding:.85rem 1.2rem;border-radius:12px;font-weight:600;text-decoration:none;
      box-shadow:0 6px 18px rgba(2,6,23,0.5);transition:transform .2s ease;
    }
    .btn.primary{background:linear-gradient(90deg,var(--accent), #ffb07f);color:#081219}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.1);color:var(--text)}
    .btn:active{transform:scale(0.97)}

    .visual{display:flex;align-items:center;justify-content:center}
    .card{
      width:360px;height:220px;border-radius:16px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.05);
      display:flex;flex-direction:column;gap:.5rem;padding:1rem;backdrop-filter:blur(8px);
      animation:float 6s ease-in-out infinite
    }

    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}

    @media (max-width:900px){
      .container{grid-template-columns:1fr}
      .visual{order:-1;margin-bottom:1rem}
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="container">
      <section class="intro">
        <h1>
          <span>Build</span> <span>smarter</span> <span>— ship faster</span>
        </h1>
        <p class="lead">A minimal, focused landing experience — hero animation, subtle motion and a clear call to action.</p>
        <div class="cta-row">
          <a href="#" class="btn primary">Get early access →</a>
          <a href="#" class="btn secondary">Learn more</a>
        </div>
      </section>

      <aside class="visual">
        <div class="card">
          <strong style="font-size:1.2rem">Preview Card</strong>
          <p style="color:var(--muted)">This area can hold product mockups, images, or other visuals.</p>
        </div>
      </aside>
    </div>
  </main>
</body>
</html>
